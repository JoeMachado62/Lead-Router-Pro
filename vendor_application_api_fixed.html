<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Survey - Lead Router Pro (API Fixed)</title>
    <style>
        /* Copy all the styles from the original */
        #vendor-survey-widget * {
            box-sizing: border-box;
        }
        
        #vendor-survey-widget {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 500px;
            position: relative;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal-header {
            background: #4573a8;
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            padding-bottom: 35px;
        }

        .service-tag {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .service-tag:hover {
            background: #e0e0e0;
            border-color: #999;
        }

        .service-tag.selected {
            background: #4573a8;
            color: white;
            border-color: #4573a8;
        }

        .service-count-badge {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 11px;
            margin-left: 5px;
            font-weight: bold;
        }

        .services-container {
            padding: 10px;
            min-height: 50px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group {
            margin: 20px 0;
        }

        #primary-services-section {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="vendor-survey-widget">
        <div class="modal-header">
            <h2>Vendor Application - API Version (Fixed)</h2>
        </div>
        
        <div style="padding: 20px;">
            <div class="form-group">
                <label>Select Primary Service Category:</label>
                <select id="primary_service_category">
                    <option value="">Loading categories...</option>
                </select>
            </div>
            
            <div id="primary-services-section" style="display: none;">
                <p>Select Services Offered:</p>
                <div class="services-container" id="primary-services-container">
                    <!-- Services will be populated here -->
                </div>
            </div>
            
            <div id="debug-info" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px; font-family: monospace; font-size: 12px;">
                Debug Info:
                <div id="debug-log"></div>
            </div>
        </div>
    </div>

    <script>
    // Simple, direct implementation without IIFE complications
    
    // Global variables
    window.SERVICE_CATEGORIES = {};
    window.widgetInitialized = false;
    
    // Debug logging
    function debugLog(message) {
        console.log(message);
        const debugDiv = document.getElementById('debug-log');
        if (debugDiv) {
            debugDiv.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }
    }
    
    // Load service hierarchy from API
    async function loadServiceHierarchy() {
        debugLog('Loading service hierarchy from API...');
        
        try {
            const response = await fetch('/api/v1/services/hierarchy');
            if (!response.ok) {
                throw new Error('HTTP error! status: ' + response.status);
            }
            
            const data = await response.json();
            debugLog('API response received');
            
            if (data.success && data.data) {
                // Store the data globally
                window.SERVICE_CATEGORIES = data.data;
                debugLog('Loaded ' + Object.keys(window.SERVICE_CATEGORIES).length + ' categories');
                
                // Populate the dropdown
                populateDropdown();
                
                // Set up event handlers
                setupEventHandlers();
                
                debugLog('Widget initialization complete');
                return true;
            } else {
                throw new Error('Invalid API response');
            }
        } catch (error) {
            debugLog('ERROR: ' + error.message);
            // Use fallback data
            useFallbackData();
            return false;
        }
    }
    
    // Populate dropdown with categories
    function populateDropdown() {
        debugLog('Populating dropdown...');
        const dropdown = document.getElementById('primary_service_category');
        
        // Clear existing options
        dropdown.innerHTML = '<option value="">Select Your Main Service</option>';
        
        // Add categories
        Object.keys(window.SERVICE_CATEGORIES).forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            dropdown.appendChild(option);
        });
        
        debugLog('Dropdown populated with ' + (dropdown.options.length - 1) + ' categories');
    }
    
    // Set up event handlers
    function setupEventHandlers() {
        debugLog('Setting up event handlers...');
        
        const dropdown = document.getElementById('primary_service_category');
        dropdown.addEventListener('change', handleCategorySelection);
        
        // Delegate click events for service tags
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('service-tag')) {
                e.target.classList.toggle('selected');
                debugLog('Service toggled: ' + e.target.textContent);
            }
        });
        
        debugLog('Event handlers ready');
    }
    
    // Handle category selection
    function handleCategorySelection(e) {
        const category = e.target.value;
        debugLog('Category selected: ' + category);
        
        if (!category) {
            document.getElementById('primary-services-section').style.display = 'none';
            return;
        }
        
        // Get category data
        const categoryData = window.SERVICE_CATEGORIES[category];
        debugLog('Category data found: ' + (categoryData ? 'Yes' : 'No'));
        
        if (!categoryData) {
            debugLog('ERROR: No data for category: ' + category);
            document.getElementById('primary-services-container').innerHTML = 
                '<p style="color: red;">No data found for this category</p>';
            document.getElementById('primary-services-section').style.display = 'block';
            return;
        }
        
        // Get subcategories
        const subcategories = categoryData.subcategories || [];
        debugLog('Subcategories found: ' + subcategories.length);
        
        // Render subcategories
        renderSubcategories(category, subcategories, categoryData.level3Services || {});
        
        // Show the services section
        document.getElementById('primary-services-section').style.display = 'block';
    }
    
    // Render subcategories
    function renderSubcategories(category, subcategories, level3Services) {
        debugLog('Rendering ' + subcategories.length + ' subcategories...');
        
        const container = document.getElementById('primary-services-container');
        
        if (subcategories.length === 0) {
            container.innerHTML = '<p>No services available for this category</p>';
            return;
        }
        
        // Build HTML for subcategories
        const html = subcategories.map(subcategory => {
            const level3 = level3Services[subcategory];
            const hasLevel3 = level3 && level3.length > 1;
            const badge = hasLevel3 ? `<span class="service-count-badge">${level3.length}</span>` : '';
            
            return `<span class="service-tag" data-category="${category}" data-service="${subcategory}">${subcategory}${badge}</span>`;
        }).join('');
        
        container.innerHTML = html;
        debugLog('Rendered HTML: ' + html.substring(0, 100) + '...');
    }
    
    // Fallback data if API fails
    function useFallbackData() {
        debugLog('Using fallback data...');
        window.SERVICE_CATEGORIES = {
            "Boat Maintenance": {
                "subcategories": ["Boat Detailing", "Bottom Painting", "Oil Change"],
                "level3Services": {}
            },
            "Marine Systems": {
                "subcategories": ["Electrical", "Plumbing", "Air Conditioning"],
                "level3Services": {}
            }
        };
        populateDropdown();
        setupEventHandlers();
    }
    
    // Initialize when DOM is ready
    function init() {
        debugLog('Starting initialization...');
        if (window.widgetInitialized) {
            debugLog('Widget already initialized');
            return;
        }
        window.widgetInitialized = true;
        
        // Load the service hierarchy
        loadServiceHierarchy();
    }
    
    // Start when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        // DOM already loaded
        init();
    }
    </script>
</body>
</html>
