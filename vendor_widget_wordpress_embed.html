<style>
    /* Reset and Base Styles - Scoped to widget container */
    #vendor-survey-widget * {
        box-sizing: border-box;
    }
    
    #vendor-survey-widget {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.5;
    }

    /* WordPress compatibility - remove body styles */

    /* Modal Container */
    #vendor-survey-widget {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    /* Header */
    .modal-header {
        background: #4573a8;
        color: white;
        padding: 20px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        padding-bottom: 35px;
    }

    .header-content {
        display: flex;
        align-items: center;
        gap: 20px;
        flex: 1;
    }

    .header-logo {
        height: 40px;
        width: auto;
    }

    .modal-header h2 {
        font-size: 22px;
        font-weight: 600;
        margin: 0;
        flex: 1;
        text-align: center;
    }

    .close-button {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.3s;
    }

    .close-button:hover {
        opacity: 1;
    }

    /* Rope Separator */
    .rope-separator {
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 100%;
        height: 14px;
        background-color: transparent;
        background-image: url('https://dockside.life/static/DSP%20Rope.png');
        background-repeat: repeat-x;
        background-position: center;
        background-size: auto 14px;
        pointer-events: none;
        z-index: 10;
    }

    /* Fallback rope pattern if image doesn't load */
    .rope-separator:after {
        content: '';
        position: absolute;
        top: 3px;
        left: 0;
        right: 0;
        height: 8px;
        background: repeating-linear-gradient(
            90deg,
            #D4B896 0px,
            #C4A886 2px,
            #B8985F 4px,
            #D4B896 6px
        );
        border-radius: 2px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        opacity: 0;
        transition: opacity 0.3s;
    }

    /* Show fallback only when image fails to load */
    .rope-separator:not([style*="background-image"]):after {
        opacity: 1;
    }

    /* Progress Bar */
    .progress-container {
        background: #e0e0e0;
        height: 35px;
        position: relative;
        overflow: hidden;
    }

    .progress-bar {
        background: #4573a8;
        height: 100%;
        width: 0%;
        transition: width 0.5s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 14px;
    }

    /* Content Area */
    .modal-content {
        background: #f9f6f2;
        padding: 40px;
        min-height: 400px;
        position: relative;
    }

    /* Slide Container */
    .form-slide {
        display: none;
    }

    .form-slide.active {
        display: block;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Typography */
    .slide-title {
        font-size: 20px;
        font-weight: 600;
        color: #333;
        margin-bottom: 30px;
        text-align: center;
    }

    .slide-subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Form Elements */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
        font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    input[type="number"],
    textarea,
    select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        font-family: inherit;
        transition: all 0.3s ease;
        background: white;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="url"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #4573a8;
        box-shadow: 0 0 0 3px rgba(69, 115, 168, 0.1);
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    /* Service Selection Styles */
    .service-tag {
        display: inline-block;
        padding: 8px 16px;
        margin: 4px;
        background: #e3edfd;
        color: #2c5282;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .service-tag:hover {
        background: #c5d9f2;
    }

    .service-tag.selected {
        background: #4573a8;
        color: white;
        border-color: #4573a8;
    }

    .services-container {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 6px;
    }

    /* Two-column layout for address */
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .form-row.full-width {
        grid-template-columns: 1fr;
    }

    /* Navigation Buttons */
    .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
        gap: 20px;
    }

    .nav-button {
        padding: 12px 32px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 120px;
        justify-content: center;
    }

    .nav-button.previous {
        background: #D4B896;
        color: #333;
    }

    .nav-button.previous:hover {
        background: #C4A886;
        transform: translateX(-2px);
    }

    .nav-button.next {
        background: #4573a8;
        color: white;
    }

    .nav-button.next:hover {
        background: #365a89;
        transform: translateX(2px);
    }

    .nav-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
    }

    /* Submit Button */
    .submit-button {
        background: #4573a8;
        color: white;
        width: 100%;
        padding: 16px;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
    }

    .submit-button:hover:not(:disabled) {
        background: #365a89;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(69, 115, 168, 0.3);
    }

    .submit-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .submit-button.loading {
        position: relative;
        color: transparent;
    }

    .submit-button.loading::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        border: 2px solid transparent;
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Checkbox Styles */
    .checkbox-group {
        display: flex;
        align-items: flex-start;
        margin-bottom: 15px;
    }

    .checkbox-group input[type="checkbox"] {
        margin-right: 10px;
        margin-top: 4px;
        cursor: pointer;
    }

    .checkbox-group label {
        font-size: 14px;
        line-height: 1.5;
        cursor: pointer;
        margin-bottom: 0;
    }

    /* State/County Selection */
    .checkbox-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 10px;
        max-height: 250px;
        overflow-y: auto;
        padding: 15px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin: 0 -10px;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        padding: 5px;
    }

    .checkbox-item input[type="checkbox"] {
        margin-right: 8px;
        cursor: pointer;
    }

    .checkbox-item label {
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 0;
    }

    /* Selection Controls */
    .selection-controls {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
    }

    .btn-small {
        padding: 6px 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .btn-small:hover {
        background: #f5f5f5;
        border-color: #4573a8;
    }

    #county-loading,
    #county-error {
        padding: 30px;
        text-align: center;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin: 10px -10px;
    }

    /* Messages */
    .message {
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
    }

    .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .message.show {
        display: block;
        animation: slideIn 0.3s ease;
    }

    /* Field Error */
    .field-error {
        color: #dc3545;
        font-size: 12px;
        margin-top: 4px;
    }

    .form-group.has-error input,
    .form-group.has-error textarea,
    .form-group.has-error select {
        border-color: #dc3545;
    }

    /* Category Selection */
    .category-option {
        padding: 12px;
        margin: 8px 0;
        background: white;
        border: 2px solid #ddd;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .category-option:hover {
        border-color: #4573a8;
        background: #f0f5ff;
    }

    .category-option.selected {
        border-color: #4573a8;
        background: #e3edfd;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .modal-content {
            padding: 20px;
        }

        .modal-header {
            padding: 15px 20px;
        }

        .header-content {
            flex-direction: column;
            gap: 10px;
        }

        .header-logo {
            height: 30px;
        }

        .modal-header h2 {
            font-size: 18px;
            text-align: center;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .navigation-buttons {
            flex-direction: column;
        }

        .nav-button {
            width: 100%;
        }

        .checkbox-grid {
            margin: 0;
            grid-template-columns: 1fr;
        }

        #countyInputGroup,
        #coverage-details {
            margin: 0 !important;
            padding: 0 !important;
        }
    }
</style>
